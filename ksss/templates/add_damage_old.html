{% extends 'base.html' %}
{% block page_title %}Lägg till skada{% endblock %}

{% block content %}

{% if errors %}
    <ul>
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form action="/batar" method="post">
    <p>Båt <input type="text" name="boat"></p>
    <p>Skada <input type="text" name="damage"></p>
    <p>Detaljer (valfritt) <textarea name="details" rows="10" cols="50"></textarea></p>
    <input type="submit"  value="Submit">
</form>


{% endblock %}
